<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./images/favicon.png" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Место</title>
  </head>
  <body class="root root_transition-disabled">
    <div class="page">
      <header class="header">
        <img
          src="./images/header-logo.svg"
          alt="Логотип Место"
          class="header__logo"
        />
      </header>
      <main>
        <section class="profile">
          <img src="./images/avatar.jpg" alt="Аватар" class="profile__avatar" />
          <div class="profile__info">
            <div>
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <p class="profile__profession">Исследователь океана</p>
            </div>
            <button class="button button_edit"></button>
          </div>
          <button class="button button_add"></button>
        </section>
        <section class="popup">
          <form class="popup__container">
            <button class="button button_esc"></button>
            <h2 class="popup__header">Редактировать профиль</h2>
            <input type="text" placeholder="Имя" class="popup__input" />
            <input type="text" placeholder="Профессия" class="popup__input" />
            <button type="submit" class="button button_save">Сохранить</button>
          </form>
        </section>
        <section class="places">
          <div class="card">
            <img
              src="./images/karachaevsk.jpg"
              alt="Карачаевск"
              class="card__image"
            />
            <div class="card__content">
              <h2 class="card__name">Карачаевск</h2>
              <button class="button button_like"></button>
            </div>
          </div>
          <div class="card">
            <img src="./images/elbrus.jpg" alt="Эльбрус" class="card__image" />
            <div class="card__content">
              <h2 class="card__name">Гора Эльбрус</h2>
              <button class="button button_like"></button>
            </div>
          </div>
          <div class="card">
            <img src="./images/dombay.jpg" alt="Домбай" class="card__image" />
            <div class="card__content">
              <h2 class="card__name">Домбай</h2>
              <button class="button button_like"></button>
            </div>
          </div>
          <div class="card">
            <img src="./images/elbrus.jpg" alt="Эльбрус" class="card__image" />
            <div class="card__content">
              <h2 class="card__name">Гора Эльбрус</h2>
              <button class="button button_like"></button>
            </div>
          </div>
          <div class="card">
            <img src="./images/dombay.jpg" alt="Домбай" class="card__image" />
            <div class="card__content">
              <h2 class="card__name">Домбай</h2>
              <button class="button button_like"></button>
            </div>
          </div>
          <div class="card">
            <img
              src="./images/karachaevsk.jpg"
              alt="Карачаевск"
              class="card__image"
            />
            <div class="card__content">
              <h2 class="card__name">Карачаевск</h2>
              <button class="button button_like"></button>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2022 Александр Ботанов</p>
      </footer>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
