<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./images/favicon.png" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Место</title>
  </head>
  <body class="root">
    <div class="page">
      <header class="header">
        <img
          src="./images/header-logo.svg"
          alt="Логотип Место"
          class="header__logo"
        />
      </header>
      <main>
        <section class="profile">
          <img src="./images/avatar.jpg" alt="Аватар" class="profile__avatar" />
          <div class="profile__info">
            <div>
              <h1 class="profile__name">Жак-Ив Кусто Жак-Ив Кусто</h1>
              <p class="profile__profession">
                Исследователь океана Жак-Ив Кусто Жак-Ив Кусто Исследователь
                океана Исследователь океана
              </p>
            </div>
            <button
              class="button button_type_edit profile__edit-button"
            ></button>
          </div>
          <button class="button button_type_add profile__add-button"></button>
        </section>
        <section class="places">
          <ul class="places__card-list">
            <li class="card">
              <img
                src="./images/karachaevsk.jpg"
                alt="Карачаевск"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__name">Карачаевск</h2>
                <button
                  class="button button_type_like places__like-button"
                ></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/elbrus.jpg"
                alt="Эльбрус"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__name">Гора Эльбрус</h2>
                <button
                  class="button button_type_like places__like-button"
                ></button>
              </div>
            </li>
            <li class="card">
              <img src="./images/dombay.jpg" alt="Домбай" class="card__image" />
              <div class="card__content">
                <h2 class="card__name">Домбай Домбай</h2>
                <button
                  class="button button_type_like places__like-button"
                ></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/elbrus.jpg"
                alt="Эльбрус"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__name">Гора Эльбрус</h2>
                <button
                  class="button button_type_like places__like-button"
                ></button>
              </div>
            </li>
            <li class="card">
              <img src="./images/dombay.jpg" alt="Домбай" class="card__image" />
              <div class="card__content">
                <h2 class="card__name">Домбай</h2>
                <button
                  class="button button_type_like places__like-button"
                ></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/karachaevsk.jpg"
                alt="Карачаевск"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__name">Карачаевск</h2>
                <button
                  class="button button_type_like places__like-button"
                ></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2022 Александр Ботанов</p>
      </footer>
      <section class="popup">
        <div class="popup__container">
          <button class="button button_type_esc"></button>
          <h2 class="popup__header">Редактировать профиль</h2>
          <form class="popup__form" name="profile-form">
            <input
              id="profile-name"
              type="text"
              placeholder="Имя"
              class="popup__input"
              name="profile-name"
            />
            <input
              id="profile-job"
              type="text"
              placeholder="Профессия"
              class="popup__input"
              name="profile-job"
            />
            <button
              type="submit"
              class="button button_type_save popup__save-button"
            >
              Сохранить
            </button>
          </form>
        </div>
      </section>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
