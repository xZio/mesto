<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./images/favicon.png" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Место</title>
  </head>
  <body class="root">
    <div class="page">
      <header class="header">
        <img
          src="./images/header-logo.svg"
          alt="Логотип Место"
          class="header__logo"
        />
      </header>
      <main>
        <section class="profile">
          <img src="./images/avatar.jpg" alt="Аватар" class="profile__avatar" />
          <div class="profile__info">
            <div>
              <h1 class="profile__name">Жак-Ив Кусто Жак-Ив Кусто</h1>
              <p class="profile__profession">
                Исследователь океана Жак-Ив Кусто Жак-Ив Кусто Исследователь
                океана Исследователь океана
              </p>
            </div>
            <button
              class="button button_type_edit profile__edit-button"
            ></button>
          </div>
          <button class="button button_type_add profile__add-button"></button>
        </section>
        <section class="places"></section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2022 Александр Ботанов</p>
      </footer>
      <section class="popup popup_type_profile">
        <div class="popup__container">
          <button
            class="button button_type_esc popup_type_profile-esc"
          ></button>
          <h2 class="popup__header">Редактировать профиль</h2>
          <form class="popup__form popup_profile-form" name="profile-form">
            <input
              id="profile-name"
              type="text"
              placeholder="Имя"
              class="popup__input"
              name="profile-name"
            />
            <input
              id="profile-job"
              type="text"
              placeholder="Профессия"
              class="popup__input"
              name="profile-job"
            />
            <button
              type="submit"
              class="button button_type_save popup__save-button"
            >
              Сохранить
            </button>
          </form>
        </div>
      </section>
      <section class="popup popup_type_card">
        <div class="popup__container">
          <button class="button button_type_esc popup_type_card-esc"></button>
          <h2 class="popup__header">Новое место</h2>
          <form class="popup__form popup_card-form" name="card-form">
            <input
              id="card-title"
              type="text"
              placeholder="Название"
              class="popup__input"
              name="card-place"
            />
            <input
              id="card-src"
              type="text"
              placeholder="Ссылка на картинку"
              class="popup__input"
              name="card-src"
            />
            <button
              type="submit"
              class="button button_type_save popup__save-button"
            >
              Создать
            </button>
          </form>
        </div>
      </section>
      <section class="popup popup_type_image">
        <div class="popup__container popup__image-container">
          <button class="button button_type_esc popup_type_image-esc"></button>
          <img
            class="popup__image"
            src="#"
            alt="Увеличенная картинка карточки"
          />
          <h2 class="popup__image-title"></h2>
        </div>
      </section>
    </div>

    <template id="card">
      <li class="card">
        <img src="#" alt="" class="card__image" />
        <div class="card__content">
          <h2 class="card__name"></h2>
          <button class="button button_type_like places__like-button"></button>
          <button class="button button_type_del"></button>
        </div>
      </li>
    </template>

    <script src="./scripts/index.js"></script>
  </body>
</html>
